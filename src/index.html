<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="a"
    method="get"
    data-qa="big"
  >
      <div class="container">
        <img
        src="./images/Search.svg" alt="loop"
        class="loop"
      >
        <label>
          <input
          type="search"
          class="input"
          data-qa="keypress"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        </label>
      </div>
    </form>

    <form
    action="q"
    method="get"
    data-qa="small"
  >
      <div class="container">
        <img
        src="./images/Search.svg"
        alt="loop"
        class="loop-small"
      >
        <label>
          <input
          type="text"
          class="small-input input"
          placeholder="Try &#34;Los Angeles&#34;"
        >
        </label>
      </div>
    </form>
  </body>
</html>
